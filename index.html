<!doctype html>
<head>
	<html>
	<meta charset="utf-8"/>
	<meta name=viewport content="width=device-width, initial-scale=1"/>
	<meta name=darkreader content="dark"/>
	<title>nubs</title>

	<link rel=stylesheet href="/index.css"/>
	<script
		type=importmap-shim
		src="/x/importmap.json"
		defer
	></script>
	<script
		type=module-shim
		src="/x/html.js"
		defer
	></script>
	<script
		src="/node_modules/es-module-shims/dist/es-module-shims.wasm.js"
		defer
	></script>
</head>
<body>

	<header>
		<h1><span>🔘</span> nubs</h1>
		<p>user-input system for web games</p>
		<p>powering <a href="https://benevolent.games/">benevolent.games</a></p>
		<p>see nubs on <a href="https://github.com/benevolent-games/nubs">github</a></p>
	</header>

	<nub-context bindings="
		👼 Cool Default Bindings
		🕹️ look :: #look
		🕹️ move :: #move
		*️⃣ forward :: KeyW ArrowUp
		*️⃣ backward :: KeyS ArrowDown
		*️⃣ leftward :: KeyA ArrowLeft
		*️⃣ rightward :: KeyD ArrowRight
		*️⃣ jump :: Space
		*️⃣ use :: KeyF Mouse3
		*️⃣ primary :: Mouse1
		*️⃣ secondary :: Mouse2
		">

		<nub-real-mouse></nub-real-mouse>
		<nub-real-keyboard></nub-real-keyboard>
		<nub-gridboard></nub-gridboard>

		<nub-stick channels=look></nub-stick>

		<!--
		<nub-stick channels=movestick></nub-stick>
		<nub-stick channels=lookstick></nub-stick>
		<nub-gridboard></nub-gridboard>
		<nub-real-gamepad></nub-real-gamepad>
		<nub-real-xr></nub-real-xr>
		-->
	</nub-context>

</body>
</html>
