<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name=viewport content="width=device-width, initial-scale=1"/>
	<meta name=darkreader content="dark"/>
	<title>nubs</title>

	<link rel=stylesheet href="/index.css"/>
	<script
		type=importmap-shim
		src="/x/importmap.json"
		defer
	></script>
	<script
		type=module-shim
		src="/x/html.js"
		defer
	></script>
	<script
		src="/node_modules/es-module-shims/dist/es-module-shims.wasm.js"
		defer
	></script>
</head>
<body>

	<header>
		<h1><span>🔘</span> nubs</h1>
		<p>mobile-friendly thumbstick ui</p>
		<p>powering <a href="https://benevolent.games/">benevolent.games</a></p>
		<p>see nubs on <a href="https://github.com/benevolent-games/nubs">github</a></p>
	</header>

	<h2>nub-stick</h2>
	<nub-stick></nub-stick>

	<nub-context bindings="
		👼 Default Bindings for Hackers
		🕹️ (move) #movestick
		🕹️ (look) #lookstick
		*️⃣ (use) f, mouse_2
		*️⃣ (forward) w, up
		*️⃣ (back) s, down
		*️⃣ (left) a, left
		*️⃣ (right) d, right
		">
		<nub-gridboard></nub-gridboard>
		<nub-real-keyboard></nub-real-keyboard>
		<nub-real-pointer></nub-real-pointer>
		<nub-real-gamepad></nub-real-gamepad>
		<nub-real-xr></nub-real-xr>
	</nub-context>

</body>
</html>
