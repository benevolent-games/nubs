<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name=viewport content="width=device-width, initial-scale=1"/>
	<meta name=darkreader content="dark"/>
	<title>nubs</title>

	<link rel=stylesheet href="/index.css"/>
	<script defer type=importmap-shim src="/x/importmap.json"></script>
	<script defer type=module-shim src="/x/nub.js"></script>
	<script defer src="/node_modules/es-module-shims/dist/es-module-shims.wasm.js"></script>
</head>
<body>

	<header>
		<h1><span>🔘</span> nubs</h1>
		<p>mobile-friendly thumbstick ui</p>
		<p>powering <a href="https://benevolent.games/">benevolent.games</a></p>
		<p>see nubs on <a href="https://github.com/benevolent-games/nubs">github</a></p>
	</header>

	<h2>nub-stick</h2>
	<nub-stick></nub-stick>

	<nub-context bindings="
			✏️ Chase's Keybindings for True Hackers
			🕹️ (move) #movestick
			🕹️ (look) #lookstick, #pointer
			*️⃣ (use) f, mouse_2
			*️⃣ (forward) #real: w, up
			*️⃣ (back) s, down
			*️⃣ (left) a, left
			*️⃣ (right) d, right
		">

		<nub-real-keyboard></nub-real-keyboard>
		<nub-real-pointer></nub-real-pointer>
		<nub-real-gamepad></nub-real-gamepad>
		<nub-real-xr></nub-real-xr>

		<nub-gridboard></nub-gridboard>
	</nub-context>

</body>
</html>
