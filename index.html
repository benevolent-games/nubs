<!doctype html>
<head>
	<html>
	<meta charset="utf-8"/>
	<meta name=viewport content="width=device-width, initial-scale=1"/>
	<meta name=darkreader content="dark"/>
	<title>nubs</title>

	<link rel=stylesheet href="/index.css"/>
	<script
		type=importmap-shim
		src=/x/importmap.json
		defer
	></script>
	<script
		type=module-shim
		src=/x/html.js
		defer
	></script>
	<script
		src="/node_modules/es-module-shims/dist/es-module-shims.wasm.js"
		defer
	></script>
</head>
<body>

	<header>
		<h1><span>🔘</span> nubs</h1>
		<p>user-input system for web games</p>
		<p>
			see on <a href="https://github.com/benevolent-games/nubs">github</a>..
			a <a href="https://benevolent.games/">benevolent.games</a> project..
		</p>
	</header>

	<nub-context default-bindings="
		👼 Cool Default Bindings
		🖱️ look :: lookmouse
		🕹️ look :: lookstick
		🕹️ move :: movestick
		*️⃣ forward :: KeyW ArrowUp
		*️⃣ backward :: KeyS ArrowDown
		*️⃣ leftward :: KeyA ArrowLeft
		*️⃣ rightward :: KeyD ArrowRight
		*️⃣ jump :: Space
		*️⃣ use :: KeyF Mouse3
		*️⃣ primary :: Mouse1
		*️⃣ secondary :: Mouse2
		">

		<nub-real-keyboard></nub-real-keyboard>
		<nub-real-mouse name=lookmouse></nub-real-mouse>

		<div class=side-by-side>
			<nub-stick name=lookstick></nub-stick>
			<nub-visualizer></nub-visualizer>
		</div>

		<nub-bindings-editor></nub-bindings-editor>
	</nub-context>

</body>
</html>
